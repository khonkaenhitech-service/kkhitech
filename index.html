:root{
--gold1:#f6e27a;

--dark:#070708;
}
body{margin:0;background:#050607;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

/* ===== FLOAT HUB ===== */
.fab-hub{
position:fixed;right:18px;
bottom:calc(env(safe-area-inset-bottom,20px) + 18px);
z-index:9999;
display:flex;flex-direction:column;gap:14px;align-items:flex-end
}
.fab-main{
width:64px;height:64px;border-radius:50%;
border:none;cursor:pointer;
background:radial-gradient(circle at 30% 30%,var(--gold1),var(--gold2) 45%,var(--gold3));
box-shadow:0 18px 45px rgba(0,0,0,.9),inset 0 2px 6px rgba(255,255,255,.45);
animation:breath 4s ease-in-out infinite;
}
.fab-main::before{
content:"";position:absolute;inset:-10px;border-radius:50%;
background:conic-gradient(from 0deg,transparent,rgba(212,175,55,.45),transparent);
filter:blur(8px);animation:spin 6s linear infinite
}
.fab-menu{display:none;flex-direction:column;gap:14px}
.fab-hub.open .fab-menu{display:flex}
.fab-btn{
width:56px;height:56px;border-radius:50%;
display:flex;align-items:center;justify-content:center;
background:radial-gradient(circle at 30% 30%,var(--gold1),var(--gold2) 50%,var(--gold3));
box-shadow:0 14px 36px rgba(0,0,0,.8),inset 0 2px 6px rgba(255,255,255,.45);
animation:float 3.8s ease-in-out infinite
}
.fab-btn svg{width:26px;height:26px;fill:#2b2106;filter:drop-shadow(0 1px 2px rgba(255,255,255,.6))}
.fab-wrap{position:relative}
.fab-label{
position:absolute;right:70px;top:50%;transform:translateY(-50%);
background:rgba(10,12,18,.9);backdrop-filter:blur(12px);
padding:8px 14px;border-radius:16px;
border:1px solid rgba(212,175,55,.35);
font-size:12px;white-space:nowrap;color:#fff
}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes breath{0%,100%{transform:scale(1)}50%{transform:scale(1.07)}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
</style>
